<!DOCTYPE html>
<html>
<head>
    <title>Multiple Inputs with Plus Sign</title>
</head>
<body>
    <form id="inputForm">
        <label for="inputValues">Enter values (separated by + sign):</label>
        <input type="text" id="inputValues" name="inputValues">
        <button type="button" onclick="processInputs()">Submit</button>
    </form>

    <script>
        function processInputs() {
            const inputValuesField = document.getElementById("inputValues");
            const values = inputValuesField.value.split("+").map(value => value.trim());

            // You can use 'values' array for further processing or display
            console.log("Input values:", values);
            
            // If you want to extend the form, you can clear the input field for the next entry
            inputValuesField.value = "";
        }
    </script>
</body>
</html>
